<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="header__logo">
  </header>
  <main class="main">
    <img src="images/illustration-mockups.svg" alt="" class="main__image">
    <div class="description">
      <h1 class="description__title">Build The Community Your Fans Will Love</h1>
      <p class="description__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="description__link">Register</a>
    </div>
  </main>
  <footer class="footer">
    <div class="social">
      <a href="#" class="social__link">
        <img src="images/facebook.svg" alt="Facebook's logo" class="social__img social__img--top">
        <img src="images/facebook--pink.svg" alt="Facebook's logo" class="social__img">
      </a>
      <a href="#" class="social__link">
        <img src="images/twitter.svg" alt="Facebook's logo" class="social__img social__img--top">
        <img src="images/twitter--pink.svg" alt="Facebook's logo" class="social__img">
      </a>
      <a href="#" class="social__link">
        <img src="images/instagram.svg" alt="Facebook's logo" class="social__img social__img--top">
        <img src="images/instagram--pink.svg" alt="Facebook's logo" class="social__img">
      </a>
    </div>
  </footer>
</body>
</html>
