<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="header__logo">
  </header>
  <main class="main">
    <img src="images/illustration-mockups.svg" alt="" class="main__image">
    <div class="description">
      <h2 class="description__title">Build The Community Your Fans Will Love</h2>
      <p class="description__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="description__link">Register</a>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      <p class="attribution__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p class="attribution__text">Coded by <a href="#">Emile Avoscan</a>.</p>
    </div>
    <div class="social">
      <a href="#" class="social__facebook"><img src="images/facebook.svg" alt="The facebook logo"></a>
      <a href="#" class="social__twitter"><img src="images/twitter.svg" alt="The twitter logo"></a>
      <a href="#" class="social__instagram"><img src="images/instagram.svg" alt="The instagram logo"></a>
    </div>
  </footer>
</body>
</html>
